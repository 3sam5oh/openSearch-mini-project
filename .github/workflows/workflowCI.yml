name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Gradle packages
        id: cache-gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('searchEngineProject/**/*.gradle*', 'searchEngineProject/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache check
        if: step.cache-gradle.outputs.cache-hit == 'true'
        run: echo 'Gradle cache hit!'

      - name: Grant execute permission for gradlew
        run: chmod +x ./searchEngineProject/gradlew
        working-directory: .

      - name: Build with Gradle
        run: ./gradlew clean build --info
        working-directory: ./searchEngineProject

      - name: Run tests
        run: ./gradlew test --info
        working-directory: ./searchEngineProject

      - name: Store test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: searchEngineProject/build/test-results

      - name: Upload JAR file
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: searchEngineProject/build/libs/*.jar